name: Deploy Frontend to Azure Container Apps

on:
  push:
    branches: [main]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.CBAMPROD_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: cbaregistry.azurecr.io
          registryUsername: ${{ secrets.CBAMPROD_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CBAMPROD_REGISTRY_PASSWORD }}
          containerAppName: cbam-front-prod
          resourceGroup: cbam
          imageToBuild: cbaregistry.azurecr.io/cbam-front-prod:${{ github.sha }}
          targetPort: 5173
          ingress: external
